<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body>

<div id="mvvm-app">
    <input type="text" l-model ="someStr">
    <input type="text" l-model ="child.someStr">
    <p>{{someStr}}</p>
    <p>{{child.someStr}}</p>
    <p v-html="htmlStr"></p>
    <button l-on:click="clickBtn">change model</button>
</div>
<script src="../link-js/observer.js"></script>
<script src="../link-js/watcher.js"></script>
<script src="../link-js/compile.js"></script>
<script src="../link-js/mvvm.js"></script>
<script>
    var vm = new MVVM({
        el: '#mvvm-app',
        data: {
            someStr: '123 ',
            child: {
                someStr: '456'
            }
        },
        methods: {
            clickBtn: function(e) {
                this.child.someStr = this.someStr
            }
        }
    });
</script>

</body>
</html>
